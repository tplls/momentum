<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>나만의 동기부여 홈화면 만들기</title>

    <script src="index.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }  
        
        .test {
            font-size: 30px;
        }

        body {
            background-image: url("https://www.featureforest.ee/wp-content/uploads/2016/10/bg6.jpg");
            background-position: center;
            
            color: white;
        }

        .time {
            font-size: 80px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
            font-style: italic;
        }

        .main {
            width: 100vw;
            height: 80vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 20vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>

    <script></script>
</head>

<body>

    <div class="main">
        <div id="time" class="time"></div>
        <div class="greeting">Hello!</div>
        <div class="todo">오늘 할 일</div>
    </div>
    <div class="quote">
        <div id="author" class="author">- 명언 저자 -</div>
        <div id="content" class="content">" 명언 내용 "</div>
    </div>

</body>
